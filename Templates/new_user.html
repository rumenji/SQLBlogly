{% extends 'base.html' %}
{% block title %}New user{% endblock %}
{% block content %}
<div class="container">
    <h1>Create a user</h1>
    <form action="/users/new" method="POST">
        <label for="first-name">First Name</label>
        <input id="first-name" class="form-control col-sm-6" name="first-name" placeholder="Enter a first name">
        <label for="last-name">Last Name</label>
        <input id="last-name" class="form-control col-sm-6" name="last-name" placeholder="Enter a last name">
        <label for="image-url">Image URL</label>
        <input id="image-url" class="form-control col-sm-6" name="image-url" placeholder="Provide an image of this user">
        <button type="submit" class="btn btn-success ml-auto mr-3">Add</button>
    </form>
</div>


{% endblock %}
