{% extends 'base.html' %}
{% block title %}Post{% endblock %}
{% block content %}

<div class="row">
    <div class="col-sm-10 col-12">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p>By {{ post.user.full_name }} {{post.friendly_date }}</p>
        <form>
            <a href="/users/{{ post.user.id }}" class="btn btn-outline-info">Cancel</a>
          <button class="btn btn-primary btn-sm"
                  formaction="/posts/{{ post.id }}/edit"
                  formmethod="GET">Edit
          </button>
          <button class="btn btn-danger btn-sm"
                  formaction="/posts/{{ post.id }}/delete"
                  formmethod="POST">Delete
          </button>
        </form>
        {% if posts %}
                <h2>Posts</h2>
                <ul>
                {% for post in posts %}
                        <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
                {% endfor %}
                </ul>
        {% endif %}
      </div>
</div>

{% endblock %}
